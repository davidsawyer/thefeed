{% extends "base.html" %}

{% block content %}
<div data-role="content" style="padding: 15px">
		<form action="" method="post" enctype="multipart/form-data" data-transition="slideup" data-ajax="false">
			{% csrf_token %}
			<p>{{ form.non_field_errors }}</p>
			{{form}}
			<p><input type="submit" value="Upload" /></p>
		</form>
</div>
{% endblock %}

{% block upload %}class="ui-btn-active ui-state-persist"{% endblock %}
